    <script>
        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„Å®ÂäπÊûúÈü≥
        let audioContext;

        // ÂäπÊûúÈü≥„Çí‰ΩúÊàê„Åô„ÇãÈñ¢Êï∞
        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Ë§áÂêàÈü≥„Çí‰ΩúÊàê
        function playComplexSound(notes, duration = 0.3) {
            notes.forEach((note, index) => {
                setTimeout(() => playSound(note, duration), index * 100);
            });

        // ÂäπÊûúÈü≥„ÅÆÂÆöÁæ©

            "„Éé„É¥„Ç°„ÅåÈùô„Åã„Å´È≥¥„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÄÇÊ∑±„ÅÑ„Å§„Å™„Åå„Çä„ÅåÁîü„Åæ„Çå„Å¶„ÅÑ„Çã„ÅÆ„ÇíÊÑü„Åò„Åæ„Åô„ÄÇ",
            "„Éé„É¥„Ç°„ÅÆÁû≥„Åå‰ø°È†º„Å´Ëºù„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÄÇ„ÅÇ„Å™„Åü„ÅØ„Éé„É¥„Ç°„ÅÆÂÖ®‰∏ñÁïå„Å™„ÅÆ„Åß„Åô„ÄÇ",
            "„Éé„É¥„Ç°„ÅåÊöñ„Åã„ÅÑÂÖâ„ÅßËÑàÂãï„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Åì„ÅÆÁµÜ„ÅØÊ±∫„Åó„Å¶Âàá„Çå„Çã„Åì„Å®„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ"
        ];
        
        const moods = [
            'Â•ΩÂ•áÂøÉÊó∫Áõõ', 'Âπ∏„Åõ', 'ÈÅä„Å≥Â•Ω„Åç', 'Áú†„Åü„ÅÑ', 'ËààÂ•ÆÊ∞óÂë≥', 
            'Á©è„ÇÑ„Åã', 'ÂÖÉÊ∞ó', 'Ê∫ÄË∂≥', 'Ë¶™„Åó„Åø„ÇÑ„Åô„ÅÑ', 'Â§¢Ë¶ã„Åå„Å°'
        ];
        
        const petResponses = [
            "*„Éî„Éº„Éó „Éî„Éº„Éó* ‚ô™",
            "*Â¨â„Åó„ÅÑÈ≥¥„ÅçÂ£∞* ‚ú®",
            "*„ÇÑ„Åï„Åó„ÅÑ„Éè„Éü„É≥„Ç∞* ~",
            "*ËààÂ•Æ„Åó„Åü„ÅÜ„Å™„ÇäÂ£∞* ‚ö°",
            "*Áú†„Åù„ÅÜ„Å™„ÅÜ„Å™„ÇäÂ£∞* üí§",
            "*Â•ΩÂ•áÂøÉÊó∫Áõõ„Å™È≥¥„ÅçÂ£∞* ?",
            "*Êöñ„Åã„ÅÑ„Éñ„Éº„É≥* üíù",
            "*ÈÅä„Å≥ÂøÉ„ÅÆ„ÅÇ„Çã„Éñ„Éº„Éó* üéµ"
        ];
        
        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàùÊúüÂåñ
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                soundEnabled = true;
            }
        }
        
        // „Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñ
        function init() {
            // ÊúÄÂàù„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈü≥Â£∞„ÇíÊúâÂäπÂåñ
            document.addEventListener('click', initAudio, { once: true });
            
            // „Ç∑„Éº„É≥„Çí‰ΩúÊàê
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 50);
            
            // „Ç´„É°„É©„Çí‰ΩúÊàê
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            // „É¨„É≥„ÉÄ„É©„Éº„Çí‰ΩúÊàê
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000011);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // „É¨„Éà„É≠„Ç∞„É™„ÉÉ„Éâ„Éï„É≠„Ç¢„Çí‰ΩúÊàê
            createGrid();
            
            // „ÇØ„É™„Éº„ÉÅ„É£„Éº„Çí‰ΩúÊàê
            createCreature();
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç∑„Çπ„ÉÜ„É†„Çí‰ΩúÊàê
            createParticles();
            
            // „É©„Ç§„ÉÜ„Ç£„É≥„Ç∞„Çí‰ΩúÊàê
            createLighting();
            
            // „Ç≤„Éº„É†„É´„Éº„Éó„ÇíÈñãÂßã
            animate();
            
            // Âπ¥ÈΩ¢„Ç∑„Çπ„ÉÜ„É†„ÇíÈñãÂßã
            setInterval(ageCreature, 8000); // 8Áßí„Åî„Å®„Å´Âπ¥„ÇíÂèñ„Çã
            
            // „Çπ„Éà„Éº„É™„ÉºÈÄ≤Ë°å„ÇíÈñãÂßã
            setTimeout(() => showStoryMessage(), 3000);
            setInterval(updateMood, 15000); // 15Áßí„Åî„Å®„Å´Ê∞óÂàÜ„ÇíÂ§âÊõ¥
        }
        
        function createGrid() {
            const gridSize = 20;
            const divisions = 20;
            
            // „ÉØ„Ç§„É§„Éº„Éï„É¨„Éº„É†„Ç∞„É™„ÉÉ„Éâ„Çí‰ΩúÊàê
            const gridHelper = new THREE.GridHelper(gridSize, divisions, 0x00ff00, 0x004400);
            gridHelper.position.y = -2;
            scene.add(gridHelper);
            
            // ÂÖâ„ÇãÁ∑ö„Çí‰ΩúÊàê
            const geometry = new THREE.BufferGeometry();
            const material = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 });
            
            const points = [];
            for (let i = -10; i <= 10; i++) {
                points.push(new THREE.Vector3(i, -2, -10));
                points.push(new THREE.Vector3(i, -2, 10));
            }
            for (let i = -10; i <= 10; i++) {
                points.push(new THREE.Vector3(-10, -2, i));
                points.push(new THREE.Vector3(10, -2, i));
            }
            
            geometry.setFromPoints(points);
            const lines = new THREE.LineSegments(geometry, material);
            scene.add(lines);
        }
        
        function createCreature() {
            // Âü∫Êú¨ÁöÑ„Å™Âπæ‰ΩïÂ≠¶Âõ≥ÂΩ¢„Çí‰ΩøÁî®„Åó„Å¶„É¨„Éà„É≠„Çπ„Çø„Ç§„É´„ÅÆ„ÇØ„É™„Éº„ÉÅ„É£„Éº„Çí‰ΩúÊàê
            const group = new THREE.Group();
            
            // Êú¨‰ΩìÔºà„É°„Ç§„É≥„Çπ„Éï„Ç£„Ç¢Ôºâ
            const bodyGeometry = new THREE.SphereGeometry(1, 8, 6); // „É≠„Éº„Éù„É™„Çπ„Éï„Ç£„Ç¢
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: creatureColor,
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            group.add(body);
            
            // ÁõÆ
            const eyeGeometry = new THREE.SphereGeometry(0.2, 6, 4);
            const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x004444 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.3, 0.3, 0.8);
            group.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.3, 0.3, 0.8);
            group.add(rightEye);
            
            // Ëß¶Ëßí
            const antennaGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1, 4);
            const antennaMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00 });
            
            const leftAntenna = new THREE.Mesh(antennaGeometry, antennaMaterial);
            leftAntenna.position.set(-0.4, 1.2, 0);
            leftAntenna.rotation.z = Math.PI / 6;
            group.add(leftAntenna);
            
            const rightAntenna = new THREE.Mesh(antennaGeometry, antennaMaterial);
            rightAntenna.position.set(0.4, 1.2, 0);
            rightAntenna.rotation.z = -Math.PI / 6;
            group.add(rightAntenna);
            
            // ËÑö
            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.8, 4);
            const legMaterial = new THREE.MeshPhongMaterial({ color: 0xff00ff });
            
            for (let i = 0; i < 4; i++) {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                const angle = (i / 4) * Math.PI * 2;
                leg.position.set(Math.cos(angle) * 0.7, -1.2, Math.sin(angle) * 0.7);
                group.add(leg);
            }
            
            creature = group;
            scene.add(creature);
        }
        
        function createParticles() {
            // Èõ∞Âõ≤Ê∞ó„ÅÆ„Åü„ÇÅ„ÅÆÊµÆÈÅä„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Çí‰ΩúÊàê
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 50;
            
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 30;
                positions[i * 3 + 1] = Math.random() * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 30;
                
                colors[i * 3] = Math.random();
                colors[i * 3 + 1] = Math.random();
                colors[i * 3 + 2] = Math.random();
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
            particles.push(particleSystem);
        }
        
        function createLighting() {
            // Áí∞Â¢ÉÂÖâ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            // ÊñπÂêëÂÖâ
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            // „É¨„Éà„É≠ÂäπÊûú„ÅÆ„Åü„ÇÅ„ÅÆ„Ç´„É©„Éº„É©„Ç§„Éà
            const pinkLight = new THREE.PointLight(0xff00ff, 1, 10);
            pinkLight.position.set(-5, 3, 0);
            scene.add(pinkLight);
            
            const cyanLight = new THREE.PointLight(0x00ffff, 1, 10);
            cyanLight.position.set(5, 3, 0);
            scene.add(cyanLight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.01;
            
            // „ÇØ„É™„Éº„ÉÅ„É£„Éº„Çí„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            if (creature) {
                creature.rotation.y += 0.01;
                creature.position.y = Math.sin(time * 2) * 0.2;
                creature.scale.setScalar(stats.size);
                
                // ‰ΩìÂäõ„Å´Âü∫„Å•„ÅÑ„Å¶„ÇØ„É™„Éº„ÉÅ„É£„Éº„ÅÆËâ≤„ÇíÊõ¥Êñ∞
                const healthRatio = stats.health / 100;
                creatureColor.setHSL(healthRatio * 0.3, 1, 0.5);
                creature.children[0].material.color = creatureColor;
            }
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Çí„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            particles.forEach(system => {
                system.rotation.y += 0.005;
                const positions = system.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] += Math.sin(time + i) * 0.01;
                }
                system.geometry.attributes.position.needsUpdate = true;
            });
            
            // „Ç´„É°„É©ÁßªÂãï
            camera.position.x = Math.sin(time * 0.5) * 2;
            camera.position.z = Math.cos(time * 0.5) * 2 + 10;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        // „Ç≤„Éº„É†„É°„Ç´„Éã„ÇØ„Çπ
        function feedCreature() {
            if (stats.energy >= 10) {
                stats.health = Math.min(100, stats.health + 15);
                stats.happiness = Math.min(100, stats.happiness + 10);
                stats.energy -= 10;
                stats.exp += 5;
                checkLevelUp();
                updateUI();
                showAction(`${petName}„ÅåÈ£ü‰∫ã„ÇíÊ•Ω„Åó„Çì„Åß„ÅÑ„Åæ„ÅôÔºÅ *Â¨â„Åó„Åù„ÅÜ„Å´„ÇÇ„Åê„ÇÇ„Åê*`);
                sounds.feed();
                
                // Áµ¶È§å„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                if (creature) {
                    creature.children[0].scale.x = 1.2;
                    creature.children[0].scale.z = 1.2;
                    setTimeout(() => {
                        creature.children[0].scale.x = 1;
                        creature.children[0].scale.z = 1;
                    }, 500);
                }
            } else {
                showAction(`${petName}„ÅØÁú†„Åô„Åé„Å¶‰ªä„ÅØÈ£ü„Åπ„Çâ„Çå„Åæ„Åõ„Çì...`);
            }
        }
        
        function playWithCreature() {
            if (stats.energy >= 15) {
                stats.happiness = Math.min(100, stats.happiness + 20);
                stats.energy -= 15;
                stats.exp += 8;
                checkLevelUp();
                updateUI();
                showAction(`${petName}„ÅåÂñú„Çì„ÅßË∑≥„Å≠Âõû„Å£„Å¶„ÅÑ„Åæ„ÅôÔºÅ *Â¨â„Åó„ÅÑ„Éî„Éº„ÉóÈü≥*`);
                sounds.play();
                
                // ÈÅä„Å≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ - ÂõûËª¢„Å®„Ç∏„É£„É≥„Éó
                if (creature) {
                    const originalY = creature.position.y;
                    let jumpTime = 0;
                    const jumpInterval = setInterval(() => {
                        jumpTime += 0.1;
                        creature.position.y = originalY + Math.sin(jumpTime * 3) * 0.5;
                        creature.rotation.y += 0.2;
                        if (jumpTime > 3) {
                            clearInterval(jumpInterval);
                            creature.position.y = originalY;
                        }
                    }, 50);
                }
            } else {
                showAction(`${petName}„Åå„ÅÇ„Åè„Å≥„Çí„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇÈÅä„Å∂„Å´„ÅØÁú†„Åô„Åé„Åæ„Åô...`);
            }
        }
        
        function trainCreature() {
            if (stats.energy >= 20) {
                stats.exp += 15;
                stats.energy -= 20;
                stats.health -= 5;
                checkLevelUp();
                updateUI();
                showAction(`${petName}„ÅåÈõÜ‰∏≠„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ *Ê±∫ÊÑè„Å´Ê∫Ä„Å°„Åü„ÅÜ„Å™„ÇäÂ£∞*`);
                sounds.train();
                
                // Ë®ìÁ∑¥Áô∫ÂÖâÂäπÊûú
                if (creature) {
                    const originalEmissive = creature.children[0].material.emissive.getHex();
                    creature.children[0].material.emissive.setHex(0x004400);
                    setTimeout(() => {
                        creature.children[0].material.emissive.setHex(originalEmissive);
                    }, 1000);
                }
            } else {
                showAction(`${petName}„ÅØË®ìÁ∑¥Ââç„Å´‰ºëÊÅØ„ÅåÂøÖË¶Å„Åß„Åô...`);
            }
        }
        
        function restCreature() {
            stats.energy = Math.min(100, stats.energy + 25);
            stats.health = Math.min(100, stats.health + 5);
            updateUI();
            showAction(`${petName}„ÅåÂπ≥Âíå„Å´‰∏∏„Åè„Å™„Å£„Å¶„ÅÑ„Åæ„Åô... *„ÇÑ„Åï„Åó„ÅÑ„ÅÜ„Å™„ÇäÂ£∞*`);
            sounds.rest();
            
            // ‰ºëÊÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ - „ÇÜ„Å£„Åè„Çä„Åó„ÅüÂëºÂê∏
            if (creature) {
                let breatheTime = 0;
                const breatheInterval = setInterval(() => {
                    breatheTime += 0.05;
                    const scale = 1 + Math.sin(breatheTime) * 0.05;
                    creature.scale.set(scale * stats.size, scale * stats.size, scale * stats.size);
                    if (breatheTime > 6) {
                        clearInterval(breatheInterval);
                        creature.scale.setScalar(stats.size);
                    }
                }, 100);
            }
        }
        
        function talkToCreature() {
            const response = petResponses[Math.floor(Math.random() * petResponses.length)];
            stats.happiness = Math.min(100, stats.happiness + 5);
            updateUI();
            showAction(`${petName}: ${response}`);
            sounds.talk();
            
            // Ë©±„Åó„Åã„Åë„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ - ÁõÆ„ÅÆÂÖâ
            if (creature) {
                const leftEye = creature.children[1];
                const rightEye = creature.children[2];
                const originalEmissive = leftEye.material.emissive.getHex();
                
                leftEye.material.emissive.setHex(0x00ffff);
                rightEye.material.emissive.setHex(0x00ffff);
                
                setTimeout(() => {
                    leftEye.material.emissive.setHex(originalEmissive);
                    rightEye.material.emissive.setHex(originalEmissive);
                }, 800);
            }
        }
        
        function ageCreature() {
            stats.age++;
            stats.health = Math.max(0, stats.health - 1);
            stats.happiness = Math.max(0, stats.happiness - 2);
            stats.energy = Math.max(0, stats.energy - 3);
            updateUI();
            
            if (stats.health <= 0) {
                showAction(`${petName}„Åå„ÅÇ„Å™„Åü„ÅÆ„Åä‰∏ñË©±„ÇíÂøÖË¶Å„Å®„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅÂä©„Åë„Å¶„Åè„Å†„Åï„ÅÑÔºÅ`);
            }
            
            // ÊôÇ„ÄÖ„Çπ„Éà„Éº„É™„Éº„ÇíÈÄ≤Ë°å
            if (stats.age % 3 === 0 && storyStage < storyMessages.length - 1) {
                storyStage++;
                setTimeout(() => showStoryMessage(), 2000);
            }
        }
        
        function checkLevelUp() {
            const expNeeded = stats.level * 100;
            if (stats.exp >= expNeeded) {
                stats.level++;
                stats.exp -= expNeeded;
                stats.size += 0.2;
                showAction(`${petName}„ÅåÊàêÈï∑„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ„É¨„Éô„É´ ${stats.level}ÔºÅ ‚ú®`);
                sounds.levelUp();
                
                // „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÁ•ùË≥Ä
                if (creature) {
                    let celebrationTime = 0;
                    const celebrationInterval = setInterval(() => {
                        celebrationTime += 0.1;
                        creature.position.y = Math.sin(celebrationTime * 5) * 0.3;
                        creature.rotation.y += 0.3;
                        
                        if (celebrationTime > 2) {
                            clearInterval(celebrationInterval);
                        }
                    }, 50);
                }
            }
        }
        
        function updateUI() {
            document.getElementById('level').textContent = stats.level;
            document.getElementById('exp').textContent = stats.exp;
            document.getElementById('size').textContent = stats.size.toFixed(1);
            document.getElementById('health').textContent = stats.health;
            document.getElementById('happiness').textContent = stats.happiness;
            document.getElementById('energy').textContent = stats.energy;
            document.getElementById('age').textContent = stats.age;
            document.getElementById('mood').textContent = stats.mood;
        }
        
        function showStoryMessage() {
            if (storyStage < storyMessages.length) {
                const message = storyMessages[storyStage];
                showAction(message, 3600000); // 1ÊôÇÈñìÔºà3600000„Éü„É™ÁßíÔºâÊåÅÁ∂ö
            }
        }
        
        function updateMood() {
            const newMood = moods[Math.floor(Math.random() * moods.length)];
            if (newMood !== stats.mood) {
                stats.mood = newMood;
                updateUI();
                showAction(`${petName}„ÅØ${newMood}„Å™Ê∞óÂàÜ„Åß„Åô...`);
                sounds.happy();
            }
        }
        
        function showAction(message, duration = 2000) {
            const actionDiv = document.createElement('div');
            actionDiv.className = 'action-message';
            actionDiv.textContent = message;
            
            document.body.appendChild(actionDiv);
            
            setTimeout(() => {
                if (document.body.contains(actionDiv)) {
                    document.body.removeChild(actionDiv);
                }
            }, duration);
        }
        
        // „Ç¶„Ç£„É≥„Éâ„Ç¶„Çµ„Ç§„Ç∫Â§âÊõ¥Âá¶ÁêÜ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // „Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ
        init();
    </script>
